<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>dev.finance$</title>
    
</head>
<body>
    <header><!-- o alt serve para se a img nao for encontrada, o cliente/desenv saber  do que se trata-->
        <img src="/assets/logo.svg" alt="logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanços</h2>

            <div class="card">
            <h3>
                <span>
                Entradas
                </span>
                <img src="/assets/income.svg" alt="img de entradas">
            </h3>
            <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
            <h3>
                <span>
                Saídas
                 </span>
                 <img src="/assets/expense.svg" alt="img saida">
            </h3>
            <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
            <h3>
                <span>
                Total
                </span>
                <img src="/assets/total.svg" alt="img total">
            </h3>
            <p id="totalDisplay">R$ 0,00</p>
            </div>

        </section>

        <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

        <table id="data-table">
            <thead>
                <tr>
                <th>Descrição</th>    
                <th>Valor</th>    
                <th>Data</th>
                <th></th>    
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="moda-content">
                <div id="form">
                    <h2>Nova Transação</h2>
                    <form action="" onsubmit="Form.submit(event)"> 
                        <div class="input-group">
                            <label class="sr-only" for="description">Descrição</label>
                            <input type="text" name="description" id="description" placeholder="Descrição">   
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="valor">Valor</label>
                            <input type="number" step="0.01" name="amount" id="amount" placeholder="Valor "> 
                            
                            <small class="help">Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small>
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="date">Data</label>
                            <input type="date" name="date" id="date" placeholder="26/01/2021">   
                        </div>
                        
                        <div class="input-group actions">
                            <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                            <button>Salvar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
 
    <footer><p>dev.finance$</p></footer>

    <script src="/script/script.js"></script>
</body>
</html>
